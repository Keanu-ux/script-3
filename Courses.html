<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Course Management</h2>
    <table id="courseTable">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Number</th>
                <th>Course Name</th>
                <th>Discipline</th>
                <th>Year</th>
                <th>Anticipated Enrollment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <h3>Add/Edit Course</h3>
    <form id="courseForm">
        <input type="text" id="coursecode" placeholder="Course code"required>
        <input type="text" id="coursename" placeholder="Course Name"required>
        <input type="text" id="discipline" placeholder="Discipline"required>
        <select id="year">

        <option value="Freshman">Freshman</option>
        <option value="Sophomore">Sophomore</option>
        <option value="Junior">Junior</option>
        <option value="Senior">Senior</option>
        <option value="Graduate">Graduate</option>
        </select>
        <input type="number" id="enrollment" placeholder="Enrollment" required>
        </form>
</body>
</html>
